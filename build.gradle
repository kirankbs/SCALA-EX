apply plugin: 'scala'
apply plugin: 'idea'

repositories{
	mavenCentral()
}

dependencies{
	compile('org.scala-lang:scala-library:2.11.1'
            ,group: 'org.scala-lang', name: 'scala-parser-combinators', version: '2.11.0-M4')

    testCompile 'org.scala-lang:scala-library:2.11.1'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.0-M15'
    testCompile group: 'junit', name: 'junit', version: '4.11'
	
}